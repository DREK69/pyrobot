# PM Text
pm_start_text: |
  ʜɪ ᴅᴇᴀʀ! ᴍʏ ɴᴀᴍᴇ ɪs ᴍᴇʀɪssᴀ [👱‍♀](https://telegra.ph/file/1acba17236ed11813854d.jpg).
  ───────────────────────
  ɪ ᴄᴀɴ ʜᴇʟᴘ ᴛᴏ ᴍᴀɴᴀɢᴇ ʏᴏᴜʀ ɢʀᴏᴜᴘs ᴡɪᴛʜ ᴜsᴇғᴜʟ ғᴇᴀᴛᴜʀᴇs, ғᴇᴇʟ ғʀᴇᴇ ᴛᴏ ᴀᴅᴅ ᴍᴇ ᴛᴏ ʏᴏᴜʀ ɢʀᴏᴜᴘs!

pm_about_text: |
  ✺ ʜᴇʏ ᴅᴀʀʟɪɴɢ ɪ'ᴍ *ᴍᴇʀɪssᴀ*, ᴀ ᴘᴏᴡᴇʀғᴜʟ ɢʀᴏᴜᴘ ᴍᴀɴᴀɢᴇᴍᴇɴᴛ ʙᴏᴛ ʙᴜɪʟᴛ ᴛᴏ ʜᴇʟᴘ ʏᴏᴜ ᴍᴀɴᴀɢᴇ ʏᴏᴜʀ ɢʀᴏᴜᴘ ᴇᴀsɪʟʏ. ✺

  ✪ ɪ ᴄᴀɴ ʀᴇsᴛʀɪᴄᴛ ᴜsᴇʀs.
  ✪ ɪ ᴄᴀɴ ɢʀᴇᴇᴛ ᴜsᴇʀs ᴡɪᴛʜ ᴄᴜsᴛᴏᴍɪᴢᴀʙʟᴇ ᴡᴇʟᴄᴏᴍᴇ ᴍᴇssᴀɢᴇs ᴀɴᴅ ᴇᴠᴇɴ sᴇᴛ ᴀ ɢʀᴏᴜᴘ's ʀᴜʟᴇs.
  ✪ ɪ ʜᴀᴠᴇ ᴀɴ ᴀᴅᴠᴀɴᴄᴇᴅ ᴀɴᴛɪ-ғʟᴏᴏᴅ sʏsᴛᴇᴍ.
  ✪ ɪ ᴄᴀɴ ᴡᴀʀɴ ᴜsᴇʀs ᴜɴᴛɪʟ ᴛʜᴇʏ ʀᴇᴀᴄʜ ᴍᴀx ᴡᴀʀɴs, ᴡɪᴛʜ ᴇᴀᴄʜ ᴘʀᴇᴅᴇғɪɴᴇᴅ ᴀᴄᴛɪᴏɴs sᴜᴄʜ ᴀs ʙᴀɴ, ᴍᴜᴛᴇ, ᴋɪᴄᴋ, ᴇᴛᴄ.
  ✪ ɪ ʜᴀᴠᴇ ᴀ ɴᴏᴛᴇ ᴋᴇᴇᴘɪɴɢ sʏsᴛᴇᴍ, ʙʟᴀᴄᴋʟɪsᴛs, ᴀɴᴅ ᴇᴠᴇɴ ᴘʀᴇᴅᴇᴛᴇʀᴍɪɴᴇᴅ ʀᴇᴘʟɪᴇs ᴏɴ ᴄᴇʀᴛᴀɪɴ ᴋᴇʏᴡᴏʀᴅs.
  ✪ ɪ ᴄʜᴇᴄᴋ ғᴏʀ ᴀᴅᴍɪɴs' ᴘᴇʀᴍɪssɪᴏɴs ʙᴇғᴏʀᴇ ᴇxᴇᴄᴜᴛɪɴɢ ᴀɴʏ ᴄᴏᴍᴍᴀɴᴅ ᴀɴᴅ ᴍᴏʀᴇ sᴛᴜғғs

  _ᴍᴇʀɪssᴀʀᴏʙᴏᴛ's ʟɪᴄᴇɴsᴇᴅ ᴜɴᴅᴇʀ ᴛʜᴇ ɢɴᴜ ɢᴇɴᴇʀᴀʟ ᴘᴜʙʟɪᴄ ʟɪᴄᴇɴsᴇ ᴠ𝟹.𝟶_
 
pm_donate_text: | 
  sᴏ ʏᴏᴜ ᴡᴀɴᴛ ᴛᴏ ᴅᴏɴᴀᴛᴇ? ᴀᴍᴀᴢɪɴɢ!
  ɪᴛ ᴛᴏᴏᴋ ᴀ ʟᴏᴛ ᴏғ ᴡᴏʀᴋ ғᴏʀ ᴍʏ ᴄʀᴇᴀᴛᴏʀ ᴛᴏ ɢᴇᴛ ᴍᴇ ᴛᴏ ᴡʜᴇʀᴇ ɪ ᴀᴍ ɴᴏᴡ - sᴏ ɪғ ʏᴏᴜ ʜᴀᴠᴇ sᴏᴍᴇ ᴍᴏɴᴇʏ ᴛᴏ sᴘᴀʀᴇ, ᴀɴᴅ ᴡᴀɴᴛ ᴛᴏ sʜᴏᴡ ʏᴏᴜʀ sᴜᴘᴘᴏʀᴛ; ᴅᴏɴᴀᴛᴇ!
  ᴀғᴛᴇʀ ᴀʟʟ, sᴇʀᴠᴇʀ ғᴇᴇs ᴅᴏɴ'ᴛ ᴘᴀʏ ᴛʜᴇᴍsᴇʟᴠᴇs - sᴏ ᴇᴠᴇʀʏ ʟɪᴛᴛʟᴇ ʜᴇʟᴘs! ᴀʟʟ ᴅᴏɴᴀᴛɪᴏɴ ᴍᴏɴᴇʏ ɢᴏᴇs sᴛʀᴀɪɢʜᴛ ᴛᴏ ғᴜɴᴅɪɴɢ ᴛʜᴇ ᴠᴘs, ᴀɴᴅ ᴏғ ᴄᴏᴜʀsᴇ, ʙᴏᴏsᴛɪɴɢ ᴍᴏʀᴀʟᴇ - ᴀʟᴡᴀʏs ɴɪᴄᴇ ᴛᴏ sᴇᴇ ᴍʏ ᴡᴏʀᴋ ɪs ᴀᴘᴘʀᴇᴄɪᴀᴛᴇᴅ :)
  ʏᴏᴜ ᴄᴀɴ ᴅᴏɴᴀᴛᴇ ᴏɴ ᴜᴘɪ [here](https://t.me/PrincexDonatebot), ᴏʀ ɪғ ʏᴏᴜ ᴡᴀɴᴛ ᴛᴏ ʜᴇʟᴘ sᴜᴘᴘᴏʀᴛ ᴄᴏɴᴛᴀᴄᴛ ᴍᴇ [ʜᴇʀᴇ](ʜᴛᴛᴘs://ᴛ.ᴍᴇ/ᴍᴇʀɪssᴀxsᴜᴘᴘᴏʀᴛ).
  ᴛʜᴀɴᴋ ʏᴏᴜ ғᴏʀ ʏᴏᴜʀ ɢᴇɴᴇʀᴏsɪᴛʏ!

pm_about_support_text: |
  *ᴍᴇʀɪssᴀʀᴏʙᴏᴛ sᴜᴘᴘᴏʀᴛ ᴄʜᴀᴛs*

  ᴊᴏɪɴ ᴍʏ sᴜᴘᴘᴏʀᴛ ɢʀᴏᴜᴘ/ᴄʜᴀɴɴᴇʟ ғᴏʀ sᴇᴇ ᴏʀ ʀᴇᴘᴏʀᴛ ᴀ ᴘʀᴏʙʟᴇᴍ ᴏɴ ᴍᴇʀɪssᴀʀᴏʙᴏᴛ.

